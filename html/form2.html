<html>
<head>
    <title>
    </title>
</head>
<body>
    <center>
        <form method="get">
            <table border="1">
                <tr>
                    <th colspan="2">
                        Admission Form
                    </th>
                </tr>
                <tr>
                    <td>Appointment Time : </td>
                    <td>
                        <input type="datetime-local"/>
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth : </td>
                    <td>
                        <input type="date"/>
                    </td>
                </tr>
                <tr>
                    <td>Salary Month : </td>
                    <td>
                        <input type="month"/>
                    </td>
                </tr>
                <tr>
                    <td>Week : </td>
                    <td>
                        <input type="week"/>
                    </td>
                </tr>
                <tr>
                    <td>Lecture Time : </td>
                    <td>
                        <input type="time"/>
                    </td>
                </tr>
                <tr>
                    <td>Total Marks : </td>
                    <td>
                        <input type="number"/>
                    </td>
                </tr>
                <tr>
                    <td>Font Size / Volume : </td>
                    <td>
                        <input type="range"/>
                    </td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td>
                        <input type="email"/>
                    </td>
                </tr>
                <tr>
                    <td>Phone Number : </td>
                    <td>
                        <input type="tel"/>
                    </td>
                </tr>
                <tr>
                    <td>Server Address : </td>
                    <td>
                        <input type="url"/>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
